<html>
    <head>
        <title>Tabelas</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
    <nav></nav>
    <section>
        <table border="1"> <!-- delimitação da tabela --> 
            <tr> <!-- delimitação da linha -->
                <td> <!-- delimitação da coluna -->
                    <!-- conteúdo -->
                     Coluna 1, linha 1.
                </td>
                <td rowspan="2"> Coluna 2</td>
            </tr>
            <tr>
                <td>Coluna 1, linha 2.</td>
            </tr>
            <tr>
                <td colspan="2">Linha 3</td>
            </tr>
        </table>
        <!--parametros
        <td>
        -colspan: vai ocupar o espaço de x celulas
        -rowspan
        -->
    </section>
    <footer></footer>
    </body>
</html>
