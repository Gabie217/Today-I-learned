<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <header><h1>Listas</h1></header>
        <nav></nav>
        <section>
            <h4>Lista ordenada</h4>
            <ol>
                <li>Essa é</li>
                <li>uma lista</li>
                <li>ordenada por números</li>
            </ol> 
        
            <h4>Lista não ordenada</h4>
            <ul>
                <li>Essa lista</li>
                <li>não é </li>
                <li>ordenada por números</li>
            </ul>
            
            <h4>Lista de definição</h4>
            <dl>
                <dt>Café</dt> <!--definição de titulo-->
                <dd>Preto</dd> <!--definição de descrição-->
                <dd>Quente</dd>
                <dd>Capuccino</dd>
                <dt>Chocolate</dt>
                <dd>Quente</dd>
                <dd>Gelado</dd>
            </dl>

        </section>
        <footer></footer>
    </body>
</html>
